version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sims_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sims
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - sims_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sims_backend_dev
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: sims
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 7d
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: npm run start:dev
    networks:
      - sims_network

  frontend:
    image: node:20-alpine
    container_name: sims_frontend_dev
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - sims_network

volumes:
  postgres_data_dev:

networks:
  sims_network:
    driver: bridge
