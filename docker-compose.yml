version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sims_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sims
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sims_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sims_backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: sims
      JWT_SECRET: change-this-in-production
      JWT_EXPIRES_IN: 7d
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - sims_network

  nginx:
    image: nginx:alpine
    container_name: sims_nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
    networks:
      - sims_network

volumes:
  postgres_data:

networks:
  sims_network:
    driver: bridge
